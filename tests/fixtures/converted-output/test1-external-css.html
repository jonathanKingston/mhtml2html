<!DOCTYPE html>
<html lang="en"><head><base target="_parent"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 1: External CSS</title>
  <style type="text/css">@charset "utf-8";

:root { --primary: #0f172a; --accent: #f97316; --surface: #1e293b; --text: #f8fafc; --gradient-start: #7c3aed; --gradient-end: #db2777; }

* { margin: 0px; padding: 0px; box-sizing: border-box; }

body { font-family: system-ui, -apple-system, sans-serif; background: var(--primary); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }

.card { background: var(--surface); border-radius: 1.5rem; padding: 3rem; max-width: 600px; box-shadow: rgba(0, 0, 0, 0.5) 0px 25px 50px -12px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px; }

.card h1 { font-size: 2.5rem; font-weight: 800; background-image: ; background-position-x: ; background-position-y: ; background-size: ; background-repeat: ; background-attachment: ; background-origin: ; background-color: ; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; }

.card p { font-size: 1.125rem; line-height: 1.75; color: rgb(148, 163, 184); margin-bottom: 1.5rem; }

.badge { display: inline-block; background: var(--accent); color: var(--primary); padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; }

.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 2rem; }

.stat { background: rgba(255, 255, 255, 0.05); padding: 1.5rem; border-radius: 1rem; text-align: center; }

.stat-value { font-size: 2rem; font-weight: 700; color: var(--accent); }

.stat-label { font-size: 0.75rem; text-transform: uppercase; color: rgb(100, 116, 139); margin-top: 0.25rem; }
</style>
</head>
<body>
  <div class="card">
    <span class="badge">Test Case #1</span>
    <h1>External CSS Loading</h1>
    <p>
      This test validates that external CSS files are properly bundled into the MHTML archive.
      The styles should be fully preserved including CSS custom properties, gradients, 
      and complex box shadows.
    </p>
    <div class="grid">
      <div class="stat">
        <div class="stat-value">✓</div>
        <div class="stat-label">Variables</div>
      </div>
      <div class="stat">
        <div class="stat-value">✓</div>
        <div class="stat-label">Gradients</div>
      </div>
      <div class="stat">
        <div class="stat-value">✓</div>
        <div class="stat-label">Grid Layout</div>
      </div>
    </div>
  </div>



</body></html>
